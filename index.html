<!DOCTYPE html><html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance Exchange Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #0b0e11; color: #ffffff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .card { background-color: #1e2329; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 0 10px rgba(255, 255, 255, 0.05); }
  </style>
</head>
<body class="overflow-x-hidden">
  <!-- Header -->
  <header class="flex justify-between items-center p-4 border-b border-gray-800">
    <div class="text-yellow-400 font-bold text-2xl">BINANCE</div>
    <div class="flex space-x-4">
      <select id="currencySelect" class="bg-gray-900 text-white px-3 py-1 rounded">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="NGN">NGN</option>
        <option value="INR">INR</option>
      </select>
      <button class="bg-yellow-400 text-black px-4 py-1 rounded" onclick="connectWallet()">Connect Wallet</button>
    </div>
  </header>  <!-- Dashboard -->  <main class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Total Assets -->
    <div class="card">
      <h2 class="text-lg font-semibold">Total Assets</h2>
      <p id="totalAssets" class="text-2xl mt-2">$0.00</p>
    </div><!-- Token Balances -->
<div class="card">
  <h2 class="text-lg font-semibold">USDT Balance</h2>
  <p id="usdtBalance" class="text-xl mt-2">0 USDT</p>
</div>
<div class="card">
  <h2 class="text-lg font-semibold">BNB Balance</h2>
  <p id="bnbBalance" class="text-xl mt-2">0 BNB</p>
</div>

<!-- Live Chart -->
<div class="col-span-1 md:col-span-2 card">
  <h2 class="text-lg font-semibold">Live Price Chart (BNB/USDT)</h2>
  <iframe src="https://www.tradingview.com/embed-widget/symbol-overview/?symbol=BINANCE:BNBUSDT&locale=en" style="width:100%; height:300px; border:none;"></iframe>
</div>

<!-- Action Buttons -->
<div class="col-span-1 md:col-span-3 flex flex-wrap gap-4 justify-center mt-4">
  <button onclick="topUpBNB()" class="bg-yellow-500 text-black px-6 py-2 rounded-lg">Top Up BNB</button>
  <button onclick="transferAssets()" class="bg-yellow-500 text-black px-6 py-2 rounded-lg">Transfer</button>
  <button onclick="receiveAssets()" class="bg-yellow-500 text-black px-6 py-2 rounded-lg">Receive</button>
</div>

  </main>  <!-- Scripts -->  <script>
    const provider = new ethers.providers.JsonRpcProvider("https://bsc-dataseed.binance.org/");
    let userAddress = "";

    async function connectWallet() {
      if (window.ethereum) {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        loadBalances();
      } else {
        alert("MetaMask not found");
      }
    }

    async function loadBalances() {
      document.getElementById("bnbBalance").textContent = "Loading...";
      const bnbBalance = await provider.getBalance(userAddress);
      const bnb = ethers.utils.formatEther(bnbBalance);
      document.getElementById("bnbBalance").textContent = `${bnb} BNB`;

      const usdtAbi = ["function balanceOf(address) view returns (uint)"];
      const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT
      const usdtContract = new ethers.Contract(usdtAddress, usdtAbi, provider);
      const usdtBalance = await usdtContract.balanceOf(userAddress);
      const usdt = ethers.utils.formatUnits(usdtBalance, 18);
      document.getElementById("usdtBalance").textContent = `${usdt} USDT`;

      updateTotalAssets(bnb, usdt);
    }

    async function updateTotalAssets(bnb, usdt) {
      try {
        const res = await axios.get("https://api.coingecko.com/api/v3/simple/price?ids=binancecoin,tether&vs_currencies=usd");
        const bnbUsd = res.data.binancecoin.usd;
        const usdtUsd = res.data.tether.usd;
        const total = (bnb * bnbUsd) + (usdt * usdtUsd);
        document.getElementById("totalAssets").textContent = `$${total.toFixed(2)}`;
      } catch (err) {
        document.getElementById("totalAssets").textContent = "Error fetching prices";
      }
    }

    function topUpBNB() {
      alert("Redirecting to BNB top-up page...");
    }

    function transferAssets() {
      alert("Redirecting to transfer page...");
    }

    function receiveAssets() {
      alert("Redirecting to receive page...");
    }
  </script></body>
</html>
